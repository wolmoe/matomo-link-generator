<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Matomo Link Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-4">Matomo Campaign Link Generator</h1>
                <p class="lead">
                    <small class="text-muted">by </small><a href="https://www.reiseblitz.com" target="_blank">reiseblitz.com</a>
                </p>
                <div class="form-group my-4">
                    <input id="introText" class="form-control" type="text" placeholder="Insert Intro Text"><br>
                    <input id="blogPostURL" class="form-control" type="text" placeholder="Insert Blog Post URL"><br>
                    <button class="btn btn-success" onclick="createMatomoURL()">Generate</button>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
                
            <table class="table" id="linkSection">
                <!-- Table holds generated links -->  
            </table>
        </div>

        <script src="matomoLinkGenerator.js"></script>
    </body>
</html>
